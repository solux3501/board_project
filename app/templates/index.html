<!doctype html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>간단 게시판</title>
  </head>
  <body>
    <h1>Flask 게시판 - 메인</h1>
    {% if posts %}
      <ul>
      {% for post in posts %}
        <li><strong>{{post.title}}</strong>-{{post.created_at}}</li>
      {% endfor %}
      </ul>
    {% else %}
      <p>등록된 글이 없습니다.</p>
    {% endif %}
  </body>
</html>
